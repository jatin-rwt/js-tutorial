<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
    
</head>
<body>
    <h3>Dom manipulation using query selector</h3>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4 id="name-block">Hey there, My name is <span id="username">Jatin Rawat</span></h4>
        <p class="block">Here is my code for you</p>
        <pre><code>console.log('Hey there')</code></pre>
    </div>
    
    <div id="my-container"></div>

    <input id="userName" type="text" placeholder="Enter your name">
    <button id="submitButton">Submit</button>
    
    <script src="script.js"></script>
</body>
</html>
