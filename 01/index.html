<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
</head>
<body>
    <h1>Welcome to JS Tutorials..</h1>

    <!-- internal linking of script -->
    <script>
        console.log("This is from internal linking");
        console.log(2+3);
    </script>
    <!-- external linking -->
    <script src="script.js"></script>
    
    <!-- you can add multiple internal and external script files -->
    <script>
        console.log("This is from internal linking second");
        console.log(2+3);
    </script>

    <script src="hello.js"></script>
</body>
</html>
